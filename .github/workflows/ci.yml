name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint-test:
    name: Backend – Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: TypeScript compilation check
        run: cd backend && npm run build

      - name: Run tests
        run: cd backend && npm test --if-present

  admin-lint-build:
    name: Admin Panel – Lint & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin_panel/package-lock.json

      - name: Install dependencies
        run: cd admin_panel && npm ci

      - name: Run linter
        run: cd admin_panel && npm run lint

      - name: Build
        run: cd admin_panel && npm run build

  flutter-analyze:
    name: Flutter – Analyze & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: cd flutter_app && flutter pub get

      - name: Analyze
        run: cd flutter_app && flutter analyze

      - name: Run tests
        run: cd flutter_app && flutter test
        continue-on-error: true
