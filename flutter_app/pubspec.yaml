name: battle_arena
description: Battle Arena - Premium Gaming Tournament App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # Navigation
  go_router: ^12.0.0
  # Networking
  dio: ^5.3.3
  socket_io_client: ^2.0.3+1
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  animate_do: ^3.1.2
  fl_chart: ^0.65.0
  # Firebase
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.9
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  image_picker: ^1.0.4
  qr_flutter: ^4.1.0
  # Crypto
  crypto: ^3.0.3
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  # NOTE: Placeholder font files are included. For production, download Orbitron
  # from https://fonts.google.com/specimen/Orbitron and replace the files in
  # assets/fonts/. The google_fonts package is also available as a runtime fallback.
  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
